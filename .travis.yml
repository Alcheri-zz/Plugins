sudo: false
language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"

addons:
  apt:
    packages:
    - python-pypy.translator.sandbox

install:
    - pip install -vr requirements.txt

script:
  - echo $TRAVIS_PYTHON_VERSION
  - export PYTHON_MAJOR_VERSION=$(python -c "import sys;print(sys.version_info[0])")
  - echo $PYTHON_MAJOR_VERSION
  - supybot-test -c --plugins-dir=. $TEST_ARGS --exclude=./Math --exclude=./OnJoin

notifications:
    email: false

matrix:
    fast_finish: true
